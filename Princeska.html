<!DOCTYPE html>
<html>
<head>
	<title>PRINCESKA</title>
	<link rel="stylesheet" type="text/css" href="semantic.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700,800" rel="stylesheet">
</head>
<body>

<div class="wrapper">
	
	<!-- ROW 1 -->
	<div class="floor"></div>
	<div class="floor"></div>
	<div class="player-box player-1-box"></div>
	<div class="floor"></div>
	<div class="floor"></div>
	<!-- ROW 2 -->
	<div class="floor"></div>
	<div class="table-box"></div>
	<div class="player-cards player-1-cards">
		<div class="card card-guard">
			<div class="card-name"><span class="rotate">Guard</span></div>
			<div class="card-number"><span>1</span></div>
		</div>
		<div class="card card-priest">
			<div class="card-name"><span class="rotate">Priest</span></div>
			<div class="card-number"><span>2</span></div>
		</div>
		<div class="card card-baron">
			<div class="card-name"><span class="rotate">Baron</span></div>
			<div class="card-number"><span>3</span></div>
		</div>
		<div class="card card-handmaid">
			<div class="card-name"><span class="rotate">Handmaid</span></div>
			<div class="card-number"><span>4</span></div>
		</div>
		<div class="card card-prince">
			<div class="card-name"><span class="rotate">Prince</span></div>
			<div class="card-number"><span>5</span></div>
		</div>
		<div class="card card-king">
			<div class="card-name"><span class="rotate">King</span></div>
			<div class="card-number"><span>6</span></div>
		</div>
		<div class="card card-countess">
			<div class="card-name"><span class="rotate">Countess</span></div>
			<div class="card-number"><span>7</span></div>
		</div>
		<div class="card card-princess">
			<div class="card-name"><span class="rotate">Princess</span></div>
			<div class="card-number"><span>8</span></div>
		</div>
		<div class="card card-back">
		</div>
	</div>
	<div class="floor"></div>
	<!-- ROW 3 -->
	<div class="player-box player-4-box"></div>
	<div class="player-cards player-4-cards"></div>
	<div class="table-center">DECK</div>
	<div class="player-cards player-2-cards"></div>
	<div class="player-box player-2-box"></div>
	<!-- ROW 4 -->
	<div class="floor"></div>
	<div class="player-cards player-3-cards"></div>
	<div class="floor"></div>
	<!-- ROW 5 -->
	<div class="floor"></div>
	<div class="floor"></div>
	<div class="player-box player-3-box"></div>
	<div class="floor"></div>
	<div class="floor"></div>

</div> <!-- WRAPPER -->


				<!-- EXTERNAL SCRIPT -->
<script type="text/javascript" src="jquery-3.3.1.js"></script> <!-- JQUERY -->
<script type="text/javascript" src="game.js"></script> <!-- GAME LOGIC -->

</body>


<!-- </html> -->
