<!DOCTYPE html>
<html>
<head>
	<title>PRINCESKA</title>
	<link rel="stylesheet" type="text/css" href="styles/semantic.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700,800" rel="stylesheet">
</head>
<body>

<div class="wrapper">
	
	<!-- ROW 1 -->
	<div class="floor"></div>
	<div class="floor"></div>
	<div class="player-box player-1-box"> <!-- PLAYER 1 BOX -->
		<div class="player-info">
			<div class="player-name"><span id="player-1-name">Player One</span></div>
		</div>
		<div class="player-score">
			<div class="heart heart-empty"></div>
			<div class="heart heart-empty"></div>
			<div class="heart"></div>
			<div class="heart"></div>
		</div>	
			<div id="player-1-hand" class="player-hand">
		</div>
	</div>
	<div class="floor"></div>
	<div class="floor"></div>
	<!-- ROW 2 -->
	<div class="floor"></div>
	<div class="table-box"></div>
	<div id="player-1-cards" class="player-cards"></div> <!-- PLAYER 1 CARDS -->
	<div class="floor"></div>
	<!-- ROW 3 -->
	<div class="player-box player-4-box"> <!-- PLAYER 4 BOX -->
		<div class="player-info">
			<div class="player-name"><span id="player-4-name">Player Four</span></div>
		</div>
		<div class="player-score">
			<div class="heart heart-empty"></div>
			<div class="heart heart-empty"></div>
			<div class="heart"></div>
			<div class="heart"></div>
		</div>	
		<div id="player-4-hand" class="player-hand"></div> <!-- PLAYER 4 HAND -->
	</div>
	<div id="player-4-cards" class="player-cards"></div> <!-- PLAYER 4 CARDS -->
	<div class="table-center"> <!-- TABLE CENTER -->
		<div class="card card-back rotate-hidden-card"></div> <!-- HIDDEN CARD -->
		<div id="deck" class="card card-back" title="Card hasn't been drawn yet."></div> <!-- DECK -->
	</div>
	<div id="player-2-cards" class="player-cards"></div> <!-- PLAYER 2 CARDS -->
	<div class="player-box player-2-box"> <!-- PLAYER 2 BOX -->
		<div class="player-info">
			<div class="player-name"><span id="player-2-name">Player Two</span></div>
		</div>
		<div class="player-score">
			<div class="heart heart-empty"></div>
			<div class="heart heart-empty"></div>
			<div class="heart"></div>
			<div class="heart"></div>
		</div>	
		<div id="player-2-hand" class="player-hand">
		</div>
	</div>
	<!-- ROW 4 -->
	<div class="floor"></div>
	<div id="player-3-cards" class="player-cards"> <!-- PLAYER 3 CARDS -->
	</div>
	<div class="floor"></div>
	<!-- ROW 5 -->
	<div class="floor"></div>
	<div class="floor"></div>
	<div class="player-box player-3-box"> <!-- PLAYER 3 BOX -->
		<div class="player-info">
			<div class="player-name"><span id="player-3-name">Player Three</span></div>
		</div>
		<div class="player-score">
			<div class="heart heart-empty"></div>
			<div class="heart heart-empty"></div>
			<div class="heart"></div>
			<div class="heart"></div>
		</div>	
		<div id="player-3-hand" class="player-hand">
		</div>
	</div>
	<div class="floor"></div>
	<div class="floor"></div>

<!-- MODALS & OTHER SITUATIONAL ELEMENTS -->

<!-- The Modal -->

<div class="modal-card-zoom">
  <img id="card-image" class="modal-content"> <!-- MODAL IMAGE -->
</div>

<div class="modal-guard-action">
  <div id="" class="modal-guard-action-content">
  </div>
</div>

</div> <!-- WRAPPER -->

				<!-- EXTERNAL SCRIPT -->
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="jquery-3.3.1.js"></script> <!-- JQUERY -->
<script type="text/javascript" src="game.js"></script> <!-- GAME LOGIC -->

</body>


<!-- </html> -->
