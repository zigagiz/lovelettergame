<!DOCTYPE html>
<html>
<head>
	<title>PRINCESKA</title>
	<link rel="stylesheet" type="text/css" href="semantic.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

					<!-- MAIN GRID -- PLAYERS & TABLE -->

<div class="ui equal width grid container">
	<!-- FIRST ROW  -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<!-- PLAYER 1 BOX -->
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerBox">
					<p>
						PLAYER 1 - SCORE: <span id="p1score"></span><br><br>
						HAND: <span id="p1hand"></span><br><br>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>	
	<!-- SECOND ROW  -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerCards">
					<p>
						LAST PLAYED: <span id="p1last"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
	<!-- THIRD ROW  -->
	<div class="row">
		<div class="column left floated left aligned">
			<div class="ui segment">
				<div class="playerBox">
					<p>
						PLAYER 4 - SCORE: <span id="p4score"></span><br><br>
						HAND: <span id="p4hand"></span><br><br>
					</p>
				</div>
			</div>
		</div>
		<div class="column left floated left aligned">
			<div class="ui segment">
				<div class="playerCards">
					<p>
						LAST PLAYED: <span id="p4last"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="column centered">
			<div class="ui segment">
				<div class="tableBox">
					<p><br>CARDS PLAYED: <span id="cardsPlayed"></span><br><br>
						CARDS LEFT: <span id="cardsLeft"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="column right aligned">
			<div class="ui segment">
				<div class="playerCards">
					<p>
						LAST PLAYED: <span id="p2last"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="column right aligned">
			<div class="ui segment">
				<div class="playerBox">
					<p>
						PLAYER 2 - SCORE: <span id="p2score"></span><br><br>
						HAND: <span id="p2hand"></span><br><br>
					</p>
				</div>
			</div>
		</div>
	</div>
	<!-- FOURTH ROW  -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerCards">
					<p>
					   LAST PLAYED: <span id="p3last"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
	<!-- FIFTH ROW -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerBox">
					<p>
						PLAYER 3 - SCORE: <span id="p3score"></span><br><br>
						HAND: <span id="p3hand"></span><br><br>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
</div>


				<!-- EXTERNAL SCRIPT -->
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="game.js"></script>


</body>


<!-- </html> -->
