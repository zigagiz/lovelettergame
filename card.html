<!DOCTYPE html>
<html>
<head>
	<title>Card design</title>
	<link rel="stylesheet" type="text/css" href="semantic.css">
	<link rel="stylesheet" type="text/css" href="card-style.css">
</head>
<body>

<div class="ui equal width grid container">
	<!-- FIRST ROW  -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<!-- PLAYER 1 BOX -->
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerBox">
					<p>
						PLAYER 1 - SCORE: <span id="p1score"></span><br><br>
						HAND: <span id="p1hand"></span><br><br>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
	<!-- SECOND ROW  -->
	<div class="row">
		<div class="column"></div>
		<div class="column"></div>
		<div class="column center aligned">
			<div class="ui segment">
				<div class="playerCards">
					<p>
						CARDS PLAYED: <span id="p1last">
							<section class="card">
								<p>
									1<br>
									Guard
								</p>
							</section>

							<section class="card">
								<p>
									2<br>
									Priest
								</p>
							</section>

							<section class="card">
								<p>
									3<br>
									Baron
								</p>
							</section>

							<section class="card">
								<p>
									4<br>
									Handmaid
								</p>
							</section>

							<section class="card">
								<p>
									5<br>
									Prince
								</p>
							</section>

							<section class="card">
								<p>
									6<br>
									King
								</p>
							</section>

							<section class="card">
								<p>
									7<br>
									Countess
								</p>
							</section>

							<section class="card">
								<p>
									8<br>
									Princess
								</p>
							</section>
						</span>
					</p>
				</div>
			</div>
		</div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
</div>

	

</body>
</html>
